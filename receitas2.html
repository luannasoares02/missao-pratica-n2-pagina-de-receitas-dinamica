<head>
<body onload="preencheCatalogo()">
<header class="container-global flex estilo-cabecalho">

    <img src="img/logo chef.png"/>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse texto-ascento" id="navbarNav">
          <ul class="navbar-nav flex">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="receitas.html">Receitas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro.html">Cadastro</a>
            </li>
          </ul>
        </div>
      </nav>
    
</header>
<main>
    <div id="pnlCatalogo" class="d-flex flex-wrap"></div>
    <script>
        const receitas = [
            {
                titulo: "Coxinha de Morango",
                imagem: "https://cooknenjoy.com/wp-content/uploads/2021/07/Coxinha-Morango-02.jpg",
                preparo: "Aqueça no fogo abaixo. Envolva os morangos e passe no granulado.",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga","Morango","Chocolate Granulado"]
            },
            {
                titulo: "Coxinha de Morango",
                imagem: "https://cooknenjoy.com/wp-content/uploads/2021/07/Coxinha-Morango-02.jpg",
                preparo: "Aqueça no fogo abaixo. Envolva os morangos e passe no granulado.",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga","Morango","Chocolate Granulado"]
            },
            {
                titulo: "Coxinha de Morango",
                imagem: "https://cooknenjoy.com/wp-content/uploads/2021/07/Coxinha-Morango-02.jpg",
                preparo: "Aqueça no fogo abaixo. Envolva os morangos e passe no granulado.",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga","Morango","Chocolate Granulado"]
            }
        ];

        function getListaIngredientes(receita) {
            const lista = receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((a, b) => a + b, "");
            return `<ul>${lista}</ul>`;
        }

        function getCard(receita) {
            return `
                <div class="container-global">
                    <div class="paineis-receitas flex">
                        <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                        <div class="card-body">
                            <h5 class="card-title" style="color:#fff">${receita.titulo}</h5>
                            <div class="card-text" style="color:#fff">
                                ${getListaIngredientes(receita)}
                                <hr>
                                ${receita.preparo}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            const catalogoHTML = receitas.map(receita => getCard(receita)).reduce((a, b) => a + b, "");
            pnlCatalogo.innerHTML = catalogoHTML;
        }

    </script>

</main>
<footer class="flex">
    <h3>@chef2022</h3>
</footer>

</html>
